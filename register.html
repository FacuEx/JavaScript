<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Login</title>
</head>

<body>

    <main>
      <div class="wrapper">
        <h1>Registro</h1>
        <form id="registerForm">
          
          <div class="input-box">
            <input type="text" id="nombreCompleto" placeholder="Nombre completo" required>
          </div>

          <div class="input-box">
            <input type="text" id="usuario" placeholder="Nombre de usuario" required>
          </div>

          <div class="input-box">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>

          <div class="input-box">
            <input type="password" id="confirmarPassword" placeholder="Confirmar contraseña" required>
          </div>

          <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
          </div>

          <div class="input-box">
            <input type="text" id="phone" placeholder="Numero de telefono" required>
          </div>

          <button type="submit" class="button">Registrarse</button>
          <p class="register-link"><a href="index.html">Volver atras</a></p>
        </form>
        <p id="mensaje"></p>
        <div id="message" class="success"></div>
      </div>
    </main>


   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
