<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Restablecer Contraseña</title>
</head>
<body>

    <main>
        <div class="wrapper">
            <h1>Restablecer Contraseña</h1>
            <form id="resetPassForm">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Ingresa tu email" required>
                </div>

                <div class="input-box">
                    <input type="text" id="codigo" placeholder="Código de recuperación" required>
                </div>

                <div class="input-box">
                    <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                </div>

                <button type="submit" class="button">Restablecer Contraseña</button>
            </form>
            <div id="message"></div>
            <p class="register-link"><a href="index.html">Volver al login</a></p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
