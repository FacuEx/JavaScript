<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Login</title>
</head>

<body>

    <main>
      <div class="wrapper" id="login-container">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="input-box">
            <input id="username" type="text"  placeholder= "Usuario" maxlength="20" required>
          </div>

          <div class="input-box">
            <input id="password" type="password" placeholder="Contraseña" maxlength="30" required>
            <button type="button" id="togglePassword" class="eye-btn">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
        

          <div class="remember-forgot">
            <label><input id="rememberMe" type="checkbox"> Recordarme</label>
            <a href="recpass.html">Olvidaste tu Contraseña?</a>
          </div>

          <button type="submit" class="button">Entrar</button>

          <div class="register-link">
            <p>No tienes una cuenta? <br> <a href="register.html">Registrarse</a></p>
          </div>
        </form>
        <div id="message" class="success"></div>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
